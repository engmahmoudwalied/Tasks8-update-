<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Search</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c9edb35f30.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="bg-dark">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Recipe</a>
        <i class="fa-solid fa-bars fa-2x text-white translate make-pointer" id="control-menu"></i>
      </div>
    </nav>
    <div class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed" style="left: -100%" id="menu">
      <ul class="list-unstyled" id="list-Items"></ul>
    </div>
    <div class="home vh-100">
      <div class="layer w-100 h-100 d-flex justify-content-center align-items-center flex-wrap">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 mb-1">
              <input type="text" class="form-control" id="search-input" placeholder="Search Here">
            </div>
            <div class="col-sm-4 text-center">
              <button class="btn btn-success w-50" id="search-btn">Search <i class="fa-solid fa-search fa-1x"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="resipe-order-container d-none justify-content-center align-items-center position-fixed" id="resipe-order-container">
      <div class="resipeOrder-box text-white bg-dark col-md-6 h-75 overflow-scroll  col-sm-8 p-1 rounded-1" id="resipeOrder-box">
        <div class="resipe-img position-relative">
          <i class="fa-solid fa-close fa-2x position-absolute make-pointer transition" id="close-btn"></i>
          <img src="" class="w-100" alt="recipe img" id="recipe-box-img">
        </div>
        <div class="content text-white mt-3">
          <h3 class="fs-1" id="recipe-title"></h3>
          <p id="recipe-publisher"></p>
          <div class="ingredients">
            <h4 class="fs-2">Ingredients:</h4>
            <ul class="list-unstyled ps-3" id="ingredients-menu"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="resipes container py-2">
      <div class="container">
        <div class="row g-4" id="resipes-container"></div>
      </div>
      <p style="margin-top:30px; display: flex; justify-content: center; color: white;">Copyright Â© 2024 Recipe, Mahmoud Wleid. &#128515;</p>
    </div>
  </div>
  <div class="search-popup d-none" id="search-popup">
    <div class="popup-content">
      <span class="close-popup" id="close-search-popup">&times;</span>
      <p id="search-popup-message"></p>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
